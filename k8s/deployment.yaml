apiVersion: v1/beta1
kind: Deployment
metadata:
  name: spring-boot-deployment
spec:
  selector:
    matchLabels:
      app: spring-boot-app
  replicas: 1 
  template: 
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
      - name: spring-boot-app
        image: 040775512400.dkr.ecr.us-east-1.amazonaws.com/java-app:a7d35a5a9c2234031bd7365a4cb4ec134f2d74cc-20190725071130
        ports:
        - containerPort: 8080
          name: server
